<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessibility Preferences</title>
  <link rel="stylesheet" href="styles/accessibility.css" />
  <link rel="stylesheet" href="styles/darkMode.css" />
</head>
<body>

  <div class="top-bar">
    <a href="index.html" class="circle-back-button">
      <span class="arrow-icon"></span>
    </a>
    <div class="top-bar-text">
      <h1>Accessibility Preferences</h1>
      <p>Adjust the app to suit your needs</p>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <h2 id="welcomeLabel">Welcome</h2>
    </div>

    <div class="section">
      <h2 id="fontSizeLabel">Font Size</h2>
      <select id="fontSize">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <div class="section">
      <h2 id="contrastLabel">Contrast Level</h2>
      <div class="slider-wrapper">
        <span>Low</span>
        <input type="range" id="contrastLevel" min="0" max="100" value="50">
        <span>High</span>
      </div>
    </div>

    <div class="section">
      <h2 id="darkModeLabel">Dark Mode</h2>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider round"></span>
      </label>
    </div>

    <button id="saveBtn">Save Changes</button>
    <p id="statusMessage" style="text-align: center; margin-top: 10px;"></p>
  </div>

  <script src="js/login.js"></script>
  <script src="js/accessibilityClient.js"></script>
  <script src="js/applyAccessibility.js"></script>

</body>
</html>
