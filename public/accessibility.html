<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessibility Preferences</title>
  <link rel="stylesheet" href="styles/accessibility.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Accessibility Preferences</h1>
    <p id="subtitle">Adjust the app to suit your needs</p>

    <div class="section">
      <h2 id="welcomeLabel">Welcome, <span id="userNameDisplay">Elderly Name</span></h2>
    </div>

    <div class="section">
      <h2 id="fontSizeLabel">Font Size</h2>
      <select id="fontSize">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <div class="section">
      <h2 id="contrastLabel">Contrast Level</h2>
      <div class="slider-wrapper">
        <span>Low</span>
        <input type="range" id="contrastLevel" min="0" max="100" value="50">
        <span>High</span>
      </div>
    </div>


    <div class="section">
      <h2 id="darkModeLabel">Dark Mode</h2>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider round"></span>
      </label>
    </div>

    <button id="saveBtn">Save Changes</button>
    <p id="statusMessage" style="text-align: center; margin-top: 10px;"></p>
  </div>

  <script src="js/login.js"></script>
  <script src="js/accessibilityClient.js"></script>
</body>
</html>
