<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Details</title>
  <link rel="stylesheet" href="styles/clinicDetails.css">
</head>
<body>

  <div class="header-row">
    <a href="clinics.html" class="circle-back-button">
      <span class="arrow-icon"></span>
    </a>
    <span class="back-text">Nearby Clinics</span>
  </div>

  <div class="clinic-details-container">
    <div class="map-container" id="clinic-map"></div>
    <div class="clinic-info">
      <h2 id="clinic-name"></h2>
      <p><strong>Address:</strong> <span id="clinic-address"></span></p>
      <p><strong>Phone:</strong> <span id="clinic-phone"></span></p>
      <p><strong>Opening Hours:</strong> <span id="clinic-hours"></span></p>
      <button id="startRouteBtn">Start Route Now</button>
      <button class="save-btn">Save Place</button>
    </div>
  </div>

  <script src="js/clinicDetails.js"></script>
</body>
</html>
